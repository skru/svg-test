<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SVG TESTER</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <style>
    #svgIcon {
      width: 300px; height: 300px;
    } 
    #svgIcon svg {
      width: 300px; height: 300px;
      fill: green;
    }
    #green {
      color: green;
    }
    textarea {
      width: 100%;
    }

  </style>
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        SVG Tester
      </h1>
      <p>Copy Paste the SVG icon <b>code</b> from a text editor. <br><br> If the icon is displayed correctly and is <span id="green">green</span> then the icon will work correctly online</span> </p>
      <br>
      <div><span id="svgIcon"></span></div>
      <form>
        <textarea class="textarea" name="input" id="svgInput" rows="20"></textarea>
        <br>
        <button class="button" type="submit" id="submitBtn">Test</button>
      </form>
    </div>
  </section>
  
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
  $(function () {
    $("#submitBtn").click(function (e) {
      e.preventDefault();
      $("#svgIcon").html($("#svgInput").val())
    });
  });

</script>
</html>
